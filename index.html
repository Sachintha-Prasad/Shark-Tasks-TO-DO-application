<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link  -->
    <link rel="stylesheet" href="dist/output.css">

    <!-- cdn js link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts link      -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


    <title>Shark Task TO-DO application</title>
</head>

<body class="min-h-screen bg-gradient-to-t from-indigo-500 to-pink-500 font-poppins bg-cover bg-no-repeat">

    <div
        class="todo-box container-width mx-auto my-12 p-8 rounded-lg bg-white flex flex-col gap-8 items-center justify-center shadow-2xl lg:absolute lg:top-[10%] lg:left-1/2 lg:-translate-x-1/2">
        <h1 class="text-3xl font-bold text-slate-600 flex items-center">Shark Tasks
            <i class="fa-brands fa-servicestack text-3xl text-slate-600 ml-3"></i>
        </h1>

        <form class="flex flex-col justify-between w-full rounded-3xl bg-slate-200 overflow-hidden mobile:flex-row">
            <input id="user-input" type="text" placeholder="Add your task"
                class="outline-none w-full bg-transparent px-6 py-3 placeholder:text-slate-500 placeholder:font-semibold font-semibold text-slate-900">
            <button type="submit" id="add-btn"
                class="bg-orange-500 px-12 py-3 rounded-3xl outline-none font-semibold text-white hover:bg-orange-400">Add</button>
        </form>

        <div class="todo-list-container flex flex-col gap-3 w-full overflow-y-scroll lg:max-h-[400px] px-3">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
